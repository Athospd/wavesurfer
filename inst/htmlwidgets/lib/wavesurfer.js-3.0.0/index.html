<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/3.0.0/wavesurfer.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/3.0.0/plugin/wavesurfer.regions.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = 'meu_ws'></div>

    <script>
        var wsf = WaveSurfer.create({
            container: '#meu_ws'
        });
        wsf.load('https://ia902606.us.archive.org/35/items/shortpoetry_047_librivox/song_cjrg_teasdale_64kb.mp3');
    
        var RegionsPlugin = window.WaveSurfer.regions;
        wsf.addPlugin(
          RegionsPlugin.create({})
        );

        
        wsf.on('ready', function () {
          wsf.addRegion({
            start: 1,
            end: 5,
            color: 'hsla(400, 100%, 30%, 0.1)'
          });
          wsf.enableDragSelection({});
        });
        
    </script>
</body>
</html>
